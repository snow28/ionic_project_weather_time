<ion-header>

  <ion-navbar>
    <ion-title>Time</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="time">
  <div class="time__add">
    <ion-list class="time__cityInput">
      <ion-item>
        <ion-label floating>City</ion-label>
        <ion-input type="text" #newCity  [(ngModel)]="cityName"></ion-input>
      </ion-item>
    </ion-list>
    <div padding class="time__addButton">
      <button block ion-button (click)="addCity()">Add City-Time</button>
    </div>
  </div>
  <ion-card *ngIf="!!default" class="time__card">
    <h1>{{defaultCity}}</h1>
    <p>Time stamp : <strong>{{default.location.localtime}}</strong></p>
    <p>Epoch time : <strong>{{default.location.localtime_epoch}}</strong></p>
  </ion-card>



  <div ion-item *ngFor="let city of timeAll" class="content__allCity" >
    <ion-card class="time__card">
      <h2>
        {{city.location.name}}
      </h2>

      <div class="content__condition">
        <p><span>Time stamp : <strong>{{city.location.localtime}}</strong></span></p>
        <p><span>Epoch time : <strong>{{city.location.localtime_epoch}}</strong></span></p>
      </div>
    </ion-card>

  </div>

</ion-content>
